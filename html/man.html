<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Resume Building</title>
</head>
<body>
<h1>Resume Building</h1>
<form>
<table id="resume_build">
    <tr>
        <td><label>CAREER OBJECTIVE</label></td>
        <td><textarea name="text" name="car_obj"></textarea></td>
    </tr>
    <tr>
        <td><label>Upload photo</label></td>
        <td><input type="file" id="photo" name="photo"></td>
    </tr>
    <tr>
        <td><label>Name of the Person</label></td>
        <td><input type="text" name="name" id="name" placeholder="name" value=""></td>
    </tr>
    <tr>
        <td><label>Date of Birth</label></td>
        <td><input type="date" id="DoB" name="DoB" value=""></td>
    </tr>
    <tr>
        <td><label>Address</label></td>
        <td><input type="address" placeholder="address" id="Address" rowscols></td>
    </tr>
    <tr>
        <td><label>Phone Number</label></td>
        <td><input type="number" name="phone_no" id="phoneno" value="" placeholder="Phone number"></td>
    </tr>
    <tr>
        <td><label>Email ID</label></td>
        <td><input type="email" id="email" name="email_id" value="" placeholder="Email ID"></td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" id="gender" name="gender" value="Male">Male
            <input type="radio" id="gender" name="gender" value="Female">Female</td>
    </tr>
    <tr>
        <td><label>Marital Status</label></td>
        <td><input type="radio" id="marital status" name="marital_status" value="Single">Single
            <input type="radio" id="marital status" name="marital_status" value="Married">Married</td>
    </tr>
    <tr>
        <td><label>Skills Set</label></td>
        <td>
        <input type="text" id="Skills1" name="Skills1" value=""><br>
        <input type="text" id="Skills2" name="Skills2" value=""><br>
        <input type="text" id="Skills3" name="Skills3" value=""><br>
        <input type="text" id="Skills4" name="Skills4" value=""></td>
    </tr>
    </table>
    </form>
</body>
</html>
